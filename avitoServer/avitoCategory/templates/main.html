<!DOCTYPE html>
<html lang="ru">
{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Avito - Category</title>
</head>
<body>
<div class="container">
    <div align="center">
        <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="/">Categorize avito advertisement</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">powered by Tikhon Systems</a>
        </nav>
        <p></p>

        <form method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Вставьте ссылку на объявление:</label>
                        <p></p>
                        <input type="text" name="link" class="form-control" id="exampleFormControlInput1"
                               placeholder="Оставьте пустым при вводе вручную">
                        <p></p>
                        <label for="exampleFormControlTextarea1">Или введите описание:</label>
                        <p></p>
                        <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                               placeholder="Название">
                        <p></p>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                  name="description",
                                  placeholder="Описание объявления"></textarea>
                        <p></p>
                        <input type="text" name="price" class="form-control" id="exampleFormControlInput1"
                               placeholder="Цена товара в рублях">
                        <p></p>
                        <input name="button_input" type="submit" class="btn btn-dark", value="Подтвердить"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
